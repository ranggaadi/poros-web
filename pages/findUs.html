<!DOCTYPE html>

<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light z--1">
        <a class="navbar-brand" href="#">
            <img src="/assets/images/logo poros.svg" alt="Poros" class="img-fluid">
            <span class="navbar__logo--text">POROS</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav text-center">
                <!--ketambahan text-center-->
                <a class="nav-item nav-link" href="#">Home</span></a>
                <a class="nav-item nav-link" href="#">About</a>

                <a class="btn btn-success custom-btn" href="#">Apply Now</a>
            </div>
        </div>

    <section class="section__find-us">
        <div class="find-us__illustration-container">
            <img src="/assets/images/illst - Find us.svg" alt="Find Us" class="find-us__illust">
        </div>
        <div class="find-us__content-container">
            <div class="find-us__content find-us__content--main">
                <h1 class="find-us__title">Find Us.</h1>
                <p class="find-us__caption">POROS is located in Malang, East Java. Feel free to get in touch with us. Address and mail below.</p>
            </div>
            <div class="find-us__content find-us__address">
                <h4 class="find-us__address-title">Address</h4>
                <p class="find-us__address-caption">Sekretariat POROS Gedung D1.6</p>

                <a href="#" class="find-us__address-link">View on map &rarr;</a>
            </div>
            <div class="find-us__content find-us__email">
                <h4 class="find-us__email-title">Email</h4>
                <p class="find-us__email-caption">ubporos@gmail.com</p>
            </div>
            <div class="find-us__circle--md"></div>
        </div>
    </section>
    <section class="section__footer-min">
        <p class="foooter-min__copyright">&copy; POROS 2020</p>
        <div class="footer-min__icon-container">
            <a href="#"><img src="/assets/images/github-brands.svg" alt="poros github" class="footer__icon"></a>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
